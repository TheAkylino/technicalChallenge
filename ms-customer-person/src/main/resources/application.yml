info:
  project:
    name: @project.name@
    description: @project.description@
    version: @project.version@

server:
  port: 8089
  servlet:
    context-path: /ms-customer-person
spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
    hikari:
      maximum-pool-size: 10

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true